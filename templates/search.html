<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICETEX - B√∫squeda de Informaci√≥n</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: align-items 0.3s ease;
        }
        
        body.results-shown {
            align-items: flex-start;
            padding-top: 20px;
        }
        
        @media (min-width: 1620px) {
            body {
                padding: 20px 40px;
            }
            
            body.results-shown {
                padding-top: 20px;
            }
        }

        .container {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            box-sizing: border-box;
            padding: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            width: 100%;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo-container img {
            max-width: 180px;
            height: auto;
        }

        h1 {
            color: #111827;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 15px;
            line-height: 1.5;
            max-width: 480px;
            margin: 0 auto;
        }

        .search-section {
            margin-bottom: 30px;
            width: 100%;
            box-sizing: border-box;
        }

        .search-form {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            position: relative;
            justify-content: center;
            width: 100%;
        }

        .search-input-wrapper {
            position: relative;
            max-width: 600px;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 12px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .search-input:focus {
            outline: none;
            border-color: #3366cc;
        }

        .suggestions-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-top: 4px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .suggestions-dropdown.show {
            display: block;
        }

        .suggestion-item {
            padding: 12px 18px;
            cursor: pointer;
            border-bottom: 1px solid #f3f4f6;
            transition: background-color 0.2s ease;
            font-size: 15px;
            color: #111827;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background-color: #f9fafb;
        }

        .suggestion-item.highlighted {
            background-color: #eff6ff;
            border-left: 3px solid #3b82f6;
        }

        .suggestion-item .suggestion-match {
            font-weight: 600;
            color: #1d4ed8;
        }

        .search-button {
            padding: 12px 32px;
            background: #3366cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .search-button:hover {
            background: #2952a3;
            transform: translateY(-1px);
        }

        .search-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
            width: 100%;
        }

        .results-section.show {
            display: block;
            width: 100%;
        }

        .results-header {
            display: none;
        }

        .results-count {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
        }


        .results-grid {
            display: flex;
            flex-direction: column;
            gap: 32px;
            width: 100%;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .result-card {
            background: #fafafa;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s ease;
            height: auto;
            width: 100%;
            box-sizing: border-box;
            overflow: visible;
        }


        .result-card-header {
            margin-bottom: 0;
            padding: 12px 0;
            border-bottom: 2px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .result-card-title {
            font-size: 15px;
            font-weight: 600;
            color: #111827;
            line-height: 1.4;
            word-wrap: break-word;
            word-break: break-word;
            white-space: normal;
            flex: 1;
        }

        .result-card-subtitle {
            font-size: 12px;
            color: #6b7280;
            white-space: nowrap;
        }

        .download-btn {
            background: #3366cc;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
            font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .download-btn:hover {
            background: #2952b3;
        }

        .download-btn:active {
            background: #1f3d8f;
        }

        .download-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .download-btn svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        .result-card-body {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 36px 20px;
            overflow: visible;
            padding-top: 18px;
        }

        .result-field {
            display: flex;
            flex-direction: column;
        }

        .result-field-label {
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .result-field-value {
            font-size: 14px;
            color: #111827;
            word-wrap: break-word;
            word-break: break-word;
            line-height: 1.6;
            overflow: visible;
            white-space: normal;
        }

        .result-field-value.empty {
            color: #9ca3af;
            font-style: italic;
        }

        /* For full-width fields */
        .result-field.full-width {
            grid-column: 1 / -1;
        }

        /* Responsive: Card content columns */
        @media (max-width: 1400px) {
            .result-card-body {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 1000px) {
            .result-card-body {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .result-card-body {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .result-card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .download-btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        /* Responsive: Card field columns */
        @media (max-width: 1400px) {
            .result-card-body {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 1000px) {
            .result-card-body {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .result-card-body {
                grid-template-columns: 1fr;
            }
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .no-results-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .no-results h3 {
            color: #111827;
            font-size: 20px;
            margin-bottom: 8px;
        }

        .no-results p {
            color: #6b7280;
            font-size: 15px;
        }

        .error-message {
            display: none;
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }

            .search-button {
                width: 100%;
            }

            .results-table-wrapper {
                font-size: 14px;
            }

            .results-table th,
            .results-table td {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="{{ url_for('static', path='/images/icetex.png') }}" alt="ICETEX Logo" onerror="this.style.display='none'">
            </div>
            <h1>B√∫squeda de Informaci√≥n</h1>
            <p class="subtitle">Busca por nombre del contratista, raz√≥n social o n√∫mero&nbsp;de&nbsp;identificaci√≥n</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="search-input-wrapper">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput" 
                        placeholder="Ingresa nombre, raz√≥n social o n√∫mero de identificaci√≥n..." 
                        required
                        autocomplete="off"
                    >
                    <div class="suggestions-dropdown" id="suggestionsDropdown"></div>
                </div>
                <button type="submit" class="search-button" id="searchButton">
                    Buscar
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Buscando informaci√≥n...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <div class="results-count" id="resultsCount"></div>
            </div>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultsSection = document.getElementById('resultsSection');
        const resultsCount = document.getElementById('resultsCount');
        const resultsContent = document.getElementById('resultsContent');
        const suggestionsDropdown = document.getElementById('suggestionsDropdown');
        
        let suggestionsTimeout = null;
        let currentSuggestions = [];
        let selectedSuggestionIndex = -1;
        let currentSearchQuery = ''; // Store current search query for PDF download

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const searchTerm = searchInput.value.trim();
            if (!searchTerm) {
                showError('Por favor ingresa un t√©rmino de b√∫squeda');
                return;
            }

            // Reset UI
            hideError();
            hideResults();
            hideSuggestions(); // Hide suggestions when submitting
            showLoading();
            searchButton.disabled = true;

            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(searchTerm)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Error en la b√∫squeda');
                }

                // Store current search query for PDF download
                currentSearchQuery = searchTerm;
                displayResults(data);
            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                hideLoading();
                searchButton.disabled = false;
            }
        });

        function showLoading() {
            loading.classList.add('show');
        }

        function hideLoading() {
            loading.classList.remove('show');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        function showResults() {
            resultsSection.classList.add('show');
            document.body.classList.add('results-shown');
        }

        function hideResults() {
            resultsSection.classList.remove('show');
            document.body.classList.remove('results-shown');
        }

        function displayResults(data) {
            const results = data.results || [];

            if (results.length === 0) {
                resultsContent.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>No se encontraron resultados</h3>
                        <p>Intenta con otro t√©rmino de b√∫squeda</p>
                    </div>
                `;
                showResults();
                return;
            }

            // Get all unique column names from all results
            const allColumns = new Set();
            results.forEach(result => {
                Object.keys(result).forEach(key => allColumns.add(key));
            });
            
            // Filter out columns that are all empty/null across all results
            const columns = Array.from(allColumns).filter(col => {
                const hasAnyValue = results.some(result => {
                    const value = result[col];
                    return value !== null && 
                           value !== undefined && 
                           value !== '' && 
                           String(value).toLowerCase().trim() !== 'nan' &&
                           String(value).toLowerCase().trim() !== 'n/a' &&
                           String(value).toLowerCase().trim() !== 'na' &&
                           String(value).toLowerCase().trim() !== '-';
                });
                return hasAnyValue;
            });

            // Define important fields to show at the top
            const importantFields = [
                'CONTRATISTA : NOMBRE COMPLETO O RAZON SOCIAL',
                'CONTRATISTA: N√öMERO DE IDENTIFICACI√ìN',
                'No. \nCto',
                'TIPO DE CONTRATO',
                'CONTRATISTA:  NOMBRE DEL REPRESENTANTE LEGAL ',
                'CONTRATISTA:  REPRESENTANTE LEGAL - N√öMERO DE C√âDULA'
            ];

            // Separate important and other fields
            const importantColumns = columns.filter(col => importantFields.includes(col));
            const otherColumns = columns.filter(col => !importantFields.includes(col));

            // Build card-based grid
            let gridHTML = '<div class="results-grid">';

            results.forEach((result, index) => {
                // Get main title (contractor name or contract number)
                const mainTitle = result['CONTRATISTA : NOMBRE COMPLETO O RAZON SOCIAL'] || 
                                 result['No. \nCto'] || 
                                 `Resultado ${index + 1}`;
                
                // Get subtitle (ID or contract number)
                const subtitle = result['CONTRATISTA: N√öMERO DE IDENTIFICACI√ìN'] || 
                                result['No. \nCto'] || 
                                '';

                // Escape the query for use in onclick attribute
                const escapedQuery = escapeHtml(currentSearchQuery).replace(/'/g, "\\'");
                
                let cardHTML = `
                    <div class="result-card">
                        <div class="result-card-header">
                            <div style="flex: 1;">
                                <div class="result-card-title">${escapeHtml(String(mainTitle))}</div>
                                ${subtitle ? `<div class="result-card-subtitle">ID: ${escapeHtml(String(subtitle))}</div>` : ''}
                            </div>
                            <button class="download-btn" onclick="downloadPDF('${escapedQuery}')" title="Descargar PDF">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                                </svg>
                                Descargar PDF
                            </button>
                        </div>
                        <div class="result-card-body">
                `;

                // Display important fields first
                importantColumns.forEach(column => {
                    const value = result[column];
                    const isEmpty = !value || 
                                   String(value).toLowerCase().trim() === 'nan' ||
                                   String(value).toLowerCase().trim() === 'n/a' ||
                                   String(value).toLowerCase().trim() === 'na' ||
                                   String(value).trim() === '';
                    
                    if (!isEmpty) {
                        const displayValue = String(value).trim();
                        const isLongText = displayValue.length > 100;
                        cardHTML += `
                            <div class="result-field ${isLongText ? 'full-width' : ''}">
                                <div class="result-field-label">${escapeHtml(column)}</div>
                                <div class="result-field-value">${escapeHtml(displayValue)}</div>
                            </div>
                        `;
                    }
                });

                // Display other fields
                otherColumns.forEach(column => {
                    const value = result[column];
                    const isEmpty = !value || 
                                   String(value).toLowerCase().trim() === 'nan' ||
                                   String(value).toLowerCase().trim() === 'n/a' ||
                                   String(value).toLowerCase().trim() === 'na' ||
                                   String(value).trim() === '';
                    
                    if (!isEmpty) {
                        const displayValue = String(value).trim();
                        const isLongText = displayValue.length > 100;
                        cardHTML += `
                            <div class="result-field ${isLongText ? 'full-width' : ''}">
                                <div class="result-field-label">${escapeHtml(column)}</div>
                                <div class="result-field-value">${escapeHtml(displayValue)}</div>
                            </div>
                        `;
                    }
                });

                cardHTML += `
                        </div>
                    </div>
                `;

                gridHTML += cardHTML;
            });

            gridHTML += '</div>';
            resultsContent.innerHTML = gridHTML;
            showResults();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Download PDF function
        async function downloadPDF(query) {
            if (!query || !query.trim()) {
                showError('No hay t√©rmino de b√∫squeda disponible');
                return;
            }

            try {
                // Show loading state
                const downloadButtons = document.querySelectorAll('.download-btn');
                downloadButtons.forEach(btn => {
                    btn.disabled = true;
                    btn.textContent = 'Generando...';
                });

                // Fetch PDF
                const response = await fetch(`/api/download-pdf?q=${encodeURIComponent(query.trim())}`);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Error generando PDF' }));
                    throw new Error(errorData.detail || 'Error generando PDF');
                }

                // Get PDF blob
                const blob = await response.blob();
                
                // Create download link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icetex_contratista_${query.trim().replace(/\s+/g, '_').substring(0, 50)}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } catch (error) {
                showError(`Error al descargar PDF: ${error.message}`);
            } finally {
                // Reset button state
                const downloadButtons = document.querySelectorAll('.download-btn');
                downloadButtons.forEach(btn => {
                    btn.disabled = false;
                    btn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                        </svg>
                        Descargar PDF
                    `;
                });
            }
        }

        // Make downloadPDF available globally for onclick handler
        window.downloadPDF = downloadPDF;

        // Fetch suggestions as user types
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.trim();
            selectedSuggestionIndex = -1;
            
            // Clear previous timeout
            if (suggestionsTimeout) {
                clearTimeout(suggestionsTimeout);
            }
            
            // Hide suggestions if less than 2 characters
            if (searchTerm.length < 2) {
                hideSuggestions();
                return;
            }
            
            // Debounce: fetch suggestions after 300ms of no typing
            suggestionsTimeout = setTimeout(async () => {
                await fetchSuggestions(searchTerm);
            }, 300);
        });
        
        // Handle keyboard navigation
        searchInput.addEventListener('keydown', (e) => {
            if (!suggestionsDropdown.classList.contains('show') || currentSuggestions.length === 0) {
                if (e.key === 'Enter') {
                    searchForm.dispatchEvent(new Event('submit'));
                }
                return;
            }
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                selectedSuggestionIndex = Math.min(selectedSuggestionIndex + 1, currentSuggestions.length - 1);
                updateSuggestionHighlight();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedSuggestionIndex = Math.max(selectedSuggestionIndex - 1, -1);
                updateSuggestionHighlight();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (selectedSuggestionIndex >= 0 && currentSuggestions[selectedSuggestionIndex]) {
                    selectSuggestion(currentSuggestions[selectedSuggestionIndex]);
                } else {
                    searchForm.dispatchEvent(new Event('submit'));
                }
            } else if (e.key === 'Escape') {
                hideSuggestions();
            }
        });
        
        // Hide suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !suggestionsDropdown.contains(e.target)) {
                hideSuggestions();
            }
        });
        
        async function fetchSuggestions(searchTerm) {
            if (!searchTerm || searchTerm.length < 2) {
                hideSuggestions();
                return;
            }
            
            try {
                const response = await fetch(`/api/suggestions?q=${encodeURIComponent(searchTerm)}&limit=10`);
                const data = await response.json();
                
                if (data.suggestions && data.suggestions.length > 0) {
                    currentSuggestions = data.suggestions;
                    displaySuggestions(data.suggestions, searchTerm);
                } else {
                    hideSuggestions();
                }
            } catch (error) {
                console.error('Error fetching suggestions:', error);
                hideSuggestions();
            }
        }
        
        function displaySuggestions(suggestions, searchTerm) {
            if (!suggestions || suggestions.length === 0) {
                hideSuggestions();
                return;
            }
            
            const searchTermLower = searchTerm.toLowerCase();
            let html = '';
            
            suggestions.forEach((suggestion, index) => {
                const suggestionLower = suggestion.toLowerCase();
                let displayText = escapeHtml(suggestion);
                
                // Highlight matching part
                const matchIndex = suggestionLower.indexOf(searchTermLower);
                if (matchIndex !== -1) {
                    const before = escapeHtml(suggestion.substring(0, matchIndex));
                    const match = escapeHtml(suggestion.substring(matchIndex, matchIndex + searchTerm.length));
                    const after = escapeHtml(suggestion.substring(matchIndex + searchTerm.length));
                    displayText = `${before}<span class="suggestion-match">${match}</span>${after}`;
                }
                
                html += `<div class="suggestion-item" data-index="${index}" data-value="${escapeHtml(suggestion)}">${displayText}</div>`;
            });
            
            suggestionsDropdown.innerHTML = html;
            suggestionsDropdown.classList.add('show');
            
            // Add click handlers
            suggestionsDropdown.querySelectorAll('.suggestion-item').forEach((item) => {
                item.addEventListener('click', () => {
                    selectSuggestion(item.getAttribute('data-value'));
                });
            });
        }
        
        function updateSuggestionHighlight() {
            suggestionsDropdown.querySelectorAll('.suggestion-item').forEach((item, index) => {
                if (index === selectedSuggestionIndex) {
                    item.classList.add('highlighted');
                    item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                } else {
                    item.classList.remove('highlighted');
                }
            });
        }
        
        function selectSuggestion(suggestion) {
            searchInput.value = suggestion;
            hideSuggestions();
            // Optionally auto-submit or focus on search button
            searchInput.focus();
        }
        
        function hideSuggestions() {
            suggestionsDropdown.classList.remove('show');
            suggestionsDropdown.innerHTML = '';
            currentSuggestions = [];
            selectedSuggestionIndex = -1;
        }
        
        // Allow Enter key to trigger search
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !suggestionsDropdown.classList.contains('show')) {
                searchForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
